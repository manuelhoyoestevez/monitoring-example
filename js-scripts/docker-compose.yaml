version: '3.1'

services:
  me-rabbitmq:
    image: "rabbitmq:3.8.19-management"
    container_name: "me-rabbitmq"
    hostname: "me-rabbitmq"
    environment:
      SERVICE_NAME: "me-rabbitmq"
      RABBITMQ_ERLANG_COOKIE: "SWQOKODSQALRPCLNMEQG"
      RABBITMQ_DEFAULT_USER: "rabbitmq"
      RABBITMQ_DEFAULT_PASS: "rabbitmq"
      RABBITMQ_DEFAULT_VHOST: "/"
    expose:
      - 5671
      - 5672
      - 15672
    ports:
      - 5671:5671
      - 5672:5672
      - 15672:15672

  me-postgres:
    container_name: me-postgres
    hostname: me-postgres
    image: postgres:9.6.2
    restart: always
    environment:
      POSTGRES_USER: bjumper
      POSTGRES_PASSWORD: bjumper
      POSTGRES_DB: bjumper
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - ../setup.sql:/docker-entrypoint-initdb.d/setup.sql:ro
    ports:
      - 5432:5432
